    <script>
        // Function to get query parameters
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const pairs = queryString.split("&");
            for (let pair of pairs) {
                const [key, value] = pair.split("=");
                params[decodeURIComponent(key)] = decodeURIComponent(value || "");
            }
            return params;
        }
    
        // Display the form values
        const params = getQueryParams();
        const resultsDiv = document.getElementById("results");
        const formattedMore = params.more.replace(/(\r\n|\n|\r)/g, '<br>');
        resultsDiv.innerHTML = `
            <div class="ServerReturn">
                <div class="ServerReturnItem"><strong>שם משתמש:</strong> ${params.Username}</div>
                <div class="ServerReturnItem"><strong>סיסמא:</strong> ${params.password}</div>
                <div class="ServerReturnItem"><strong>כתובת מייל:</strong> ${params.emailAdd}</div>
                <div class="ServerReturnItem"><strong>שם משפחה:</strong> ${params.LastName}</div>
                <div class="ServerReturnItem"><strong>שם פרטי:</strong> ${params.FirstName}</div>
                <div class="ServerReturnItem"><strong>צעצוע מועדף:</strong> ${params.toyType}</div>
                <div class="ServerReturnItem"><strong>ספר לנו עוד:</strong> ${formattedMore}</div>
            </div>
        `;
    </script>
