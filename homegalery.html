<!DOCTYPE html>
<html lang="en" id="HomeGalleryIframeHTML">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Carousel Gallery</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body id="HomeGalleryIframebody">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="carobox">
                        <img src="assets/pics/lego/1.jpg" class="d-block w-100">
                        <img src="assets/pics/lego/2.jpg" class="d-block w-100">
                        <img src="assets/pics/lego/3.jpg" class="d-block w-100" >
                        <img src="assets/pics/lego/4.jpg" class="d-block w-100" >
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="carobox">
                        <img src="assets/pics/lego/5.jpg" class="d-block w-100" >
                        <img src="assets/pics/lego/6.jpg" class="d-block w-100" >
                        <img src="assets/pics/sonny/7.jpg" class="d-block w-100" >
                        <img src="assets/pics/sonny/8.jpg" class="d-block w-100" >
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="carobox">
                        <img src="assets/pics/sonny/9.jpg" class="d-block w-100" >
                        <img src="assets/pics/sonny/10.jpg" class="d-block w-100" >
                        <img src="assets/pics/sonny/11.png" class="d-block w-100" >
                        <img src="assets/pics/sonny/12.jpg" class="d-block w-100" >
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden" id="nextButt">Next</span>
            </button>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
