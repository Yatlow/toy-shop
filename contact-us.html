<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>צור קשר</title>
    <!-- change in each page -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/pics/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="bodycontainer">
        <header>
            <img class="hamburger" src="assets/pics/Hamburger.png">
            <div class="HeadLinks">
                <a href="index.html"><div class="headbutton">דף הבית</div></a>
                <a href="lego.html"><div class="headbutton">לגו</div></a>
                <a href="sonny.html"><div class="headbutton">סוני</div></a>
                <a href="waterguns.html"><div class="headbutton">אקדחי מים</div></a>
                <a href="inflatables.html"><div class="headbutton">מתנפחים</div></a>
                <a href="contact-us.html"><div class="headbutton">צור קשר</div></a>
            </div>
            <div class="h1Box">
                <h1>צור קשר</h1>
                <!-- change in each page -->
            </div>
            <div class="logobox"><a href="index.html"><img src="assets/pics/logo.jpg" class="logo"></a></div>
        </header>
        <nav>
            <div class="navfloat">
                <div class="navBox">
                    <div class="navItem"><a href="lego.html">לגו</a></div>
                    <div class="navItem"><a href="sonny.html">סוני</a></div>
                    <div class="navItem"><a href="waterguns.html">אקדחי מים</a></div>
                    <div class="navItem"><a href="inflatables.html">מתנפחים</a></div>
                    <div class="navItem"><a href="sales.html">מבצעים</a></div>
                    <div class="navItem"><a href="about.html">אודות</a></div>
                    <div class="navItem"><a href="terms.html">תנאי השימוש</a></div>
                </div>
            </div>
        </nav>
        <main>
            <div class="mainbox">
                <form class="ContactForm" action="server.html" method="get">
                  <div class="formBox">
                        <div class="inputLine">
                            <label class="inputLable" for="Uname">משתמש</label>
                            <input type="text" class="InputText" placeholder="שם משתמש" name="Username" id="Uname">
                        </div>
                        <div class="inputLine">
                            <label class="inputLable" for="Pass">סיסמה</label>
                            <input type="password" class="InputText" placeholder="סיסמא" name="password" id="Pass">
                        </div>
                        <div class="inputLine">
                            <label class="inputLable" for="EmailAdd">@</label>
                            <input type="email" class="InputText" placeholder="כתובת מייל" name="emailAdd" id="EmailAdd">
                        </div>
                        <div class="container">
                            <div class="inputLine row">
                                <label class="inputLable" for="Finame" id="NameTag">שם</label>
                                <input type="text" class="InputText" placeholder="שם פרטי" name="FirstName" id="Finame">
                                <label class="inputLable" for="Lname" id="FamilyTag">משפחה</label>
                                <input type="text" class="InputText" placeholder="שם משפחה" name="LastName" id="Lname">
                            </div>
                        </div>
                        <div class="selectBox container">
                            <div class="inputLine row">
                                <label class="inputLable">צעצוע מועדף</label>
                                <select class="InputText" name="toyType" id="toyType">
                                    <option value="" disabled selected >לחץ לבחירת צעצוע מועדף</option>
                                    <option value="lego">לגו</option>
                                    <option value="sonny">סוני</option>
                                    <option value="waterguns">אקדחי מים</option>
                                    <option value="inflatables">מתנפחים</option>
                                    <option value="other">אחר</option>
                                </select>
                            </div>
                        </div>
                        <div class="inputLine">
                            <label class="inputLable" for="more">ספר לנו עוד</label>
                            <textarea class="InputText moreBox"  name="more" id="more" placeholder="ספר לנו עוד"></textarea>
                        </div>
                        
                        <div class="btnBox">
                            <button class="form-btn"> שלח</button>
                        </div>
                    </div>  
                </form>
            </div>
        </main>
        <aside>
            <a href="sales.html"><img src="assets/pics/30918.png" class="salePiC"></a>
        </aside>
        <footer>
            <div class="footeritem"><a href="terms.html">תנאי השימוש</a></div>
            <div class="footeritem"><a href="https://toysrus.co.il/" target="_blank">לאתר של המתחרים</a></div>
            <div class="FooterItem"> &copy; כל הזכויות שמורות לישראל חוץ ממי שהורדתי ממנו תמונות מהרשת חחחח</div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
